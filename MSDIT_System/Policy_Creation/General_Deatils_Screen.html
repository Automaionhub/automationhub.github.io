<form action="Policy_Plan.html">
<div class="general_deatils">
<h3>Policy Details Screen</h3>
<div class="product_dd">
<div class="product_dd_dd">
<label for="*product_name"><b>Product</b></label>
<select id="i_products" onchange="ChangeCarList()" required> 
     <option value="">-- Select Product --</option> 
       <option value="Mo">Motor</option>
       <option value="He">Health</option>
       <option value="Ho">Home</option>
       <option value="Trav">Treveller</option>
       <option value="Lif">Life</option>
       <option value="Fir">Fire</option>
</select> 

<label for="IRDA_product_name"><b>*IRDA Product Name</b></label>
<select id="products"></select> 

<label for="uin"><b>*UIN No</b></label>
<input type="text" placeholder="Product UIN" name="uin" id=piun size="10" required>

<script>
var carsAndModels = {};
carsAndModels['Mo'] = ['Two Wheeler', 'Private Car', 'Commercial Vehicle'];
carsAndModels['Ho'] = ['Home', 'Mobile', 'Asset All Risk', 'Burglary'];
carsAndModels['He'] = ['Group Health', 'Individual Health', 'Personal Accident','Critical Illness', 'Hospital Cash Daily'];
carsAndModels['Trav'] = ['Group Overseas Treavel'];
carsAndModels['Lif'] = ['Life', 'Educational', 'Marriage'];
carsAndModels['Fir'] = ['Fire', 'SFSP', 'Contractor All Risk'];

function ChangeCarList() {
    var carList = document.getElementById("i_products");
    var modelList = document.getElementById("products");
    var selCar = carList.options[carList.selectedIndex].value;
    while (modelList.options.length) {
        modelList.remove(0);
    }
    var insu_product = carsAndModels[selCar];
    if (insu_product) {
        var i;
        for (i = 0; i < insu_product.length; i++) {
            var i_pro = new Option(insu_product[i], i);
            modelList.options.add(i_pro);
        }
    }
} 
</script>
</div>
<div><br>

<div class=textbox>

<label for="policydate"><b>*Policy Start Date</b></label>

<div>
<label for="gst_w"><b>GST Waiver:</b></label> 
<input type="checkbox" id="gst_w" onclick="myGSTWaiver()">

<p id="gstid" style="display:none">

<input type="text" placeholder="Enter GST %" name="gst_waiver" id=gst_waiver size="10" required>

</p>

<script>
function myGSTWaiver() {
  var checkBox = document.getElementById("gst_w");
  var pcover = document.getElementById("gstid");
  if (checkBox.checked == true){
    pcover.style.display = "block";
  } else {
     pcover.style.display = "none";
  }
}
</script>
