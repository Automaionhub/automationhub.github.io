<script>
var carsAndModels = {};

carsAndModels['MoCycle'] = ['Sports Bike', 'Off-Road/Dirt', 'Standard', 'Touring','Others'];
carsAndModels['TransV'] = ['Hatchback', 'Sedan', 'MUV/SUV','Van', 'Jeep', 'standard', 'Others'];

function bodytypedd() {
    var carList = document.getElementById("bodytype");
    var modelList = document.getElementById("bodyid");
    var selCar = carList.options[carList.selectedIndex].value;
    while (modelList.options.length) {
        modelList.remove(0);
    }
    var bodytype = carsAndModels[selCar];
    if (bodytype) {
        var i;
        for (i = 0; i < bodytype.length; i++) {
            var b_type = new Option(bodytype[i], i);
            modelList.options.add(b_type);
        }
    }
} 
</script>
